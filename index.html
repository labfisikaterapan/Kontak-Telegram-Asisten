        function displayContacts() {

            if (!listContainer) return;
            
            listContainer.innerHTML = assistants.map(assistant => `
                <a href="${assistant.link}" target="_blank" rel="noopener noreferrer" class="group flex items-center p-3 bg-slate-800/50 hover:bg-slate-700/70 rounded-lg transition-all duration-300 border border-transparent hover:border-sky-500/50 transform hover:scale-[1.02]">

                    </div>
                    <div class="ml-4 flex-grow">
                         <p class="font-medium text-sm text-slate-200 group-hover:text-white">${assistant.name}</p>
                    </div>
                    <svg class="w-5 h-5 text-slate-500 group-hover:text-sky-400 transition-transform group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                    </svg>

            `).join('');

        document.addEventListener('DOMContentLoaded', displayContacts);
        
        // --- Plexus Live Background Script ---
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null };

        const setup = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particleCount = Math.floor(canvas.width * canvas.height / 15000);
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 1.5 + 1
                });
            }
        };

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(14, 165, 233, 0.7)'; // sky-500
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            });

            // Connect particles
            const connectDistance = Math.min(canvas.width, canvas.height) / 7;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                    if (dist < connectDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - dist / connectDistance})`; // sky-400
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

             // Connect to mouse
            if (mouse.x && mouse.y) {
                 particles.forEach(p => {
                    const dist = Math.hypot(p.x - mouse.x, p.y - mouse.y);
                    if (dist < connectDistance * 1.5) {
                         ctx.beginPath();
                         ctx.moveTo(p.x, p.y);
                         ctx.lineTo(mouse.x, mouse.y);
                         ctx.strokeStyle = `rgba(56, 189, 248, ${0.5 - dist / (connectDistance * 1.5)})`;
                         ctx.lineWidth = 0.5;
                         ctx.stroke();
                    }
                 });
            }


            requestAnimationFrame(draw);
        };
        
        window.addEventListener('resize', setup);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        setup();
        draw();
    </script>
