<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        #animation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.4); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(56, 189, 248, 0.6); }

        /* Efek teks gradien animasi */
        .animated-gradient-text {
            background-image: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6, #38bdf8);
            background-size: 250% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 8s linear infinite;
        }
        
        .animated-gradient-background {
             background-image: linear-gradient(90deg, #38bdf8, #a78bfa, #f472b6, #38bdf8);
            background-size: 250% auto;
            animation: gradient-flow 8s linear infinite;
        }

        @keyframes gradient-flow {
            to { background-position: 250% center; }
        }

        /* EFEK BARU: Animasi Petir / Energi pada Teks */
        @keyframes energy-crackle {
            0%, 100% { color: #818cf8; text-shadow: 0 0 5px #c084fc, 0 0 10px #c084fc, 2px 2px 4px transparent; transform: skewX(-2deg); }
            20% { color: #f472b6; text-shadow: 0 0 7px #f472b6, 0 0 12px #f472b6, -1px -1px 4px transparent; transform: skewX(0deg); }
            40% { color: #fb923c; text-shadow: 0 0 5px #fb923c, 0 0 10px #facc15, 1px -2px 4px transparent; transform: skewX(2deg); }
            60% { color: #4ade80; text-shadow: 0 0 7px #4ade80, 0 0 12px #4ade80, 2px 1px 4px transparent; transform: skewX(0deg); }
            80% { color: #38bdf8; text-shadow: 0 0 5px #38bdf8, 0 0 15px #38bdf8, -2px 2px 4px transparent; transform: skewX(-2deg); }
        }
        
        .interactive-text {
            color: #e0f2fe;
            transition: color 0.3s ease;
        }

        .group:hover .interactive-text {
            animation: energy-crackle 0.5s linear infinite;
        }
        
        /* Animasi Tombol saat diklik dan hover */
        .clickable-item {
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .clickable-item:hover {
            transform: translateY(-4px) scale(1.03) !important; /* Efek mengangkat */
        }
        .clickable-item:active {
            transform: translateY(-1px) scale(0.97) !important; /* Efek menekan tombol */
        }

        /* 3D Tilt Effect */
        .assistant-card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .assistant-card .inner-element {
             transform: translateZ(20px);
        }

        /* Animasi saat elemen muncul di layar */
        .reveal {
            opacity: 0;
            transform: translateY(25px) scale(0.98);
            transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Energi Pulsasi pada kontainer utama */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.2), 0 0 40px rgba(56, 189, 248, 0.1), inset 0 0 10px rgba(56, 189, 248, 0.1); }
            50% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.4), 0 0 60px rgba(56, 189, 248, 0.2), inset 0 0 15px rgba(56, 189, 248, 0.2); }
        }
        .main-container {
            animation: pulse-glow 5s infinite ease-in-out;
        }

        /* Logo Interaktif */
        .logo-interactive {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.5s ease-in-out;
        }
        .logo-interactive:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 0 30px #38bdf8;
        }

    </style>
</head>

            { title: "Ambil Surat Bebas", href: "http://bit.ly/SuratBebasPraktikumFisdas2526", icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />` },

        const assistants = [
            { name: "Agung Boynanda", initial: "AB", link: "https://t.me/agngboy" }, { name: "Ammar Fahmy Almasarie Nahdi", initial: "AF", link: "https://t.me/Ammarnahdi" }, { name: "Ana Mulyana", initial: "AN", link: "https://t.me/anamulyanaa" }, { name: "Angelica Gracia Natalie", initial: "AG", link: "https://t.me/angelicagracianatalie" }, { name: "Aptriyanti Safrina Silivani", initial: "SS", link: "https://t.me/silivani" }, { name: "Arya Mais", initial: "AM", link: "https://t.me/AryaMais" }, { name: "Chindy Astika Putri Silaban", initial: "CY", link: "https://t.me/Chindyastika" }, { name: "Daffa Nur Fauzan", initial: "DF", link: "https://t.me/daffanurfauzan" }, { name: "Dumavina Angelica Kristiani", initial: "DA", link: "https://t.me/dumavinaaaa" }, { name: "Ersita Kartika Putri", initial: "ER", link: "https://t.me/ersitakrtk" }, { name: "Fatjrin Indi Prameswari", initial: "FI", link: "https://t.me/prameswarindi" }, { name: "Harlan Agustiawan", initial: "HA", link: "https://t.me/harlanagustiawan" }, { name: "Indah Lestari", initial: "IL", link: "https://t.me/indaahlestr" }, { name: "Indira Azani Putri", initial: "IA", link: "https://t.me/indiraazani" }, { name: "Irsyad Ahmad", initial: "IR", link: "https://t.me/Markicaad" }, { name: "Ipan Triyuda Pratama", initial: "IT", link: "https://t.me/ipanyuda" }, { name: "Khalishah Fajriani", initial: "KF", link: "https://t.me/khalishahfa" }, { name: "Muhammad Fadhil Atala", initial: "MF", link: "https://t.me/fadhilatala" }, { name: "Muhammad Hikmatul Ilham", initial: "HI", link: "https://t.me/mhikmatulilham" }, { name: "Muhammad Rimal Daniswara", initial: "RD", link: "https://t.me/rimaldaniswara" }, { name: "Muhammad Rivaldy Pratama", initial: "MR", link: "https://t.me/RivaldyPratama" }, { name: "Nazwa Adita Amru", initial: "NA", link: "https://t.me/nazwaadita" }, { name: "Nazwan Naufal Azmi", initial: "NN", link: "https://t.me/nazwannaufal" }, { name: "Oryza Sativa", initial: "OS", link: "https://t.me/oryzative" }, { name: "Rizki Mikael Siregar", initial: "RM", link: "https://t.me/mikaelsrgr" }, { name: "Sofwa Widina", initial: "SW", link: "https://t.me/ofswa" }, { name: "Tabina Huriyah Ramaniya", initial: "TH", link: "https://t.me/hrtbinna" }, { name: "Yolla Dzakya Fathira", initial: "YZ", link: "https://t.me/Yollaaadz" }, { name: "Zidni Ilman", initial: "ZI", link: "https://t.me/zidniilmann" }
        ];

        // --- Fungsi UI (Sama seperti sebelumnya) ---
        function displayQuickLinks() {
            const container = document.querySelector('#quick-links .grid');
            container.innerHTML = quickLinks.map((link, index) => `<a href="${link.href}" target="_blank" rel="noopener noreferrer" class="clickable-item reveal group flex items-center p-3 bg-slate-800/50 hover:bg-slate-700/70 rounded-lg border border-slate-700 hover:border-sky-500/50" style="transition-delay: ${index * 50}ms"><svg class="w-6 h-6 text-sky-400 group-hover:text-sky-300 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">${link.icon}</svg><span class="ml-3 text-sm font-medium interactive-text">${link.title}</span></a>`).join('');
        }
        function displayAssistants() {
            const container = document.querySelector('#assistant-contacts .space-y-3');
            container.innerHTML = assistants.map((assistant, index) => `<a href="${assistant.link}" target="_blank" rel="noopener noreferrer" class="assistant-card clickable-item reveal group flex items-center p-3 bg-slate-800/50 hover:bg-slate-700/70 rounded-lg border border-transparent hover:border-sky-500/50" style="transition-delay: ${index * 30}ms"><div class="inner-element flex-shrink-0 w-10 h-10 flex items-center justify-center bg-slate-700 group-hover:bg-sky-500 rounded-md font-bold text-sm text-sky-300 group-hover:text-white transition-colors">${assistant.initial}</div><div class="inner-element ml-4 flex-grow"><p class="font-medium text-sm interactive-text">${assistant.name}</p></div><svg class="inner-element w-5 h-5 text-slate-500 group-hover:text-sky-400 transition-transform group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" /></svg></a>`).join('');
        }
        function setupScrollIndicator() {
            const contentArea = document.getElementById('content-area');
            const progressBar = document.getElementById('scroll-progress-bar');
            contentArea.addEventListener('scroll', () => {
                const scrollableHeight = contentArea.scrollHeight - contentArea.clientHeight;
                progressBar.style.width = scrollableHeight > 0 ? `${(contentArea.scrollTop / scrollableHeight) * 100}%` : '0%';
            });
        }
        function setupScrollReveal() {
            const contentArea = document.getElementById('content-area');
            const options = { root: contentArea, rootMargin: '0px', threshold: 0.1 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
            }, options);
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
        function setup3DTilt() {
            const cards = document.querySelectorAll('.assistant-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const rotateX = (y - rect.height / 2) / 10;
                    const rotateY = -(x - rect.width / 2) / 10;
                    card.style.transition = 'transform 0.1s linear';
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => { 
            displayQuickLinks(); 
            displayAssistants();
            setupScrollIndicator();
            setupScrollReveal();
            setup3DTilt();
        });

        // --- SKRIP ANIMASI LATAR BELAKANG ---
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        let wings = [], slashes = [];
        let mouse = { x: 0, y: 0, down: false };

        class Wing {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -50 - Math.random() * canvas.height;
                this.size = Math.random() * 20 + 15;
                this.speed = Math.random() * 1 + 0.5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height + 50) { this.reset(); }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(this.size / 2, -this.size / 3, this.size, -this.size * 1.2);
                ctx.quadraticCurveTo(this.size * 1.2, -this.size, this.size, 0);
                ctx.quadraticCurveTo(this.size * 0.8, this.size / 2, 0, 0);
                ctx.fillStyle = '#111';
                ctx.strokeStyle = '#222';
                ctx.lineWidth = 1;
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }

        class Slash {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.life = 1;
                this.points = [];
                const angle = Math.random() * Math.PI * 2;
                const length = Math.random() * 100 + 100;
                for (let i = 0; i < 7; i++) {
                    const dist = (i / 6) * length - length / 2;
                    const perpDist = (Math.random() - 0.5) * 30;
                    this.points.push({
                        x: this.x + Math.cos(angle) * dist - Math.sin(angle) * perpDist,
                        y: this.y + Math.sin(angle) * dist + Math.cos(angle) * perpDist
                    });
                }
            }
            update() { this.life -= 0.04; }
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.shadowColor = '#38bdf8';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            wings = [];
            slashes = [];
            for (let i = 0; i < 100; i++) { wings.push(new Wing()); }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            wings.forEach(wing => { wing.update(); wing.draw(); });
            
            slashes = slashes.filter(slash => slash.life > 0);
            slashes.forEach(slash => { slash.update(); slash.draw(); });
            
            if (Math.random() < 0.01) {
                slashes.push(new Slash(Math.random() * canvas.width, Math.random() * canvas.height));
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        canvas.addEventListener('mousedown', () => mouse.down = true);
        canvas.addEventListener('mouseup', () => mouse.down = false);
        canvas.addEventListener('mousemove', (e) => {
            if (mouse.down) {
                 if(Math.random() < 0.5) slashes.push(new Slash(e.clientX, e.clientY));
            }
        });
